<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="player-one">
      <h2 class="player-imogi">PLAYER1</h2>
      <p class="player-one-wins"></p>
    </section>
    <section class="middle-section">
      <h1 class="header">YOU WON</h1>
    <div class="game-wrapper">
      <table>
        <!-- <colgroup>
          <col span = "3">
        </colgroup> -->
        <tr class="box top">
          <td class="top-left">TL</td>
          <td class="vert">TM</td>
          <td class="top-right">TR</td>
        </tr>
        <tr class="box middle">
          <td class="hori">ML</td>
          <td class="vert hori">MM</td>
          <td class="hori">MR</td>
        </tr>
        <tr class="bottom">
          <td class="bottom-left">BL</td>
          <td class="vert">BM</td>
          <td class="bottom-right">BR</td>
        </tr>
      </table>
    </div>
    </section>
    <section class="player-two">
      <h2 class="player-imogi">PLAYER2</h2>
      <p class="player-two-wins"></p>
    </section>
  </body>
</html>
