<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="player-one">
      <h2 class="player-imogi">PLAYER1</h2>
      <p class="player-one-wins"></p>
    </section>
    <section class="middle-section">
      <h1 class="header">YOU WON</h1>
        <section class="game-wrapper">
          <div class="game-board" id="main">
            <div class="box" id="box0">0</div>
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
            <div class="box" id="box4">4</div>
            <div class="box" id="box5">5</div>
            <div class="box" id="box6">6</div>
            <div class="box" id="box7">7</div>
            <div class="box" id="box8">8</div>
          </div>
        </section>
    </section>
    <section class="player-two">
      <h2 class="player-imogi">PLAYER2</h2>
      <p class="player-two-wins"></p>
    </section>
   <script src="./src/player.js"></script>
   <script src="./src/game.js"></script>
   <script src="./src/main.js"></script>
  </body>
</html>
