<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="player-one">
      <h2 class="player-imogi">PLAYER1</h2>
      <p class="player-one-wins"></p>
    </section>
    <section class="middle-section">
      <h1 class="header">YOU WON</h1>
    <div class="game-wrapper">
      <table>
        <tr class="box top">
          <td>TR</td>
          <td>TM</td>
          <td>TL</td>
        </tr>
        <tr class="box middle">
          <td>MR</td>
          <td>MM</td>
          <td>ML</td>
        </tr>
        <tr class="box bottom">
          <td>BR</td>
          <td>BM</td>
          <td>BL</td>
        </tr>
      </table>
    </div>
    </section>
    <section class="player-two">
      <h2 class="player-imogi">PLAYER2</h2>
      <p class="player-two-wins"></p>
    </section>
  </body>
</html>
